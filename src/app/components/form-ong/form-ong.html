<form class="ongform" #formRef="ngForm" (ngSubmit)="cadastrarOng()">
  <div class="form-grid">
    <div class="form-group">
      <label>Nome da ONG *</label>
      <div class="input-with-icon">
        <i class="bi bi-building"></i>
        <input type="text" [(ngModel)]="ong.nome" name="nome" required>
      </div>
    </div>

    <div class="form-group">
      <label>CNPJ *</label>
      <div class="input-with-icon">
        <i class="bi bi-file-text"></i>
        <input type="text" [(ngModel)]="ong.cnpj" name="cnpj" mask="00.000.000/0000-00" required>
      </div>
    </div>

    <div class="form-group">
      <label>E-mail *</label>
      <div class="input-with-icon">
        <i class="bi bi-envelope"></i>
        <input type="email" [(ngModel)]="ong.email" name="email" required>
      </div>
    </div>

    <div class="form-group">
      <label>Senha *</label>
      <div class="input-with-icon">
        <i class="bi bi-lock"></i>
        <input type="password" [(ngModel)]="ong.senha" name="senha" required>
      </div>
    </div>

    <div class="form-group">
      <label>Telefone *</label>
      <div class="input-with-icon">
        <i class="bi bi-telephone"></i>
        <input type="tel" [(ngModel)]="ong.telefone" name="telefone" mask="(00) 00000-0000" required>
      </div>
    </div>

    <div class="form-group">
      <label>Área de atuação *</label>
      <select [(ngModel)]="ong.areaAtuacao" name="areaAtuacao" required>
        <option value="" disabled selected>Selecione</option>
        <option *ngFor="let area of areasAtuacao" [value]="area">{{area}}</option>
      </select>
    </div>

    <div class="form-group full-width">
      <label>Endereço completo</label>
      <div class="input-with-icon">
        <i class="bi bi-geo-alt"></i>
        <input type="text" [(ngModel)]="ong.endereco" name="endereco">
      </div>
    </div>

    <div class="form-group full-width">
      <label>Site ou Instagram</label>
      <div class="input-with-icon">
        <i class="bi bi-link"></i>
        <input type="text" [(ngModel)]="ong.site" name="site" placeholder="https://... ou @instagram">
      </div>
    </div>

    <div class="form-group full-width">
      <label>Descrição da ONG</label>
      <textarea [(ngModel)]="ong.descricao" name="descricao" rows="3" placeholder="Conte sobre o trabalho da sua ONG..."></textarea>
    </div>

    <div class="form-group full-width">
      <div class="form-check">
        <input type="checkbox" id="termos-ong" [(ngModel)]="ong.aceitouTermos" name="termos" required>
        <label for="termos-ong">Li e aceito os <a routerLink="/termos-de-uso">termos de uso</a> e <a routerLink="/policy-privacy">política de privacidade</a> *</label>
      </div>
    </div>
  </div>

   <button type="submit" class="submit-button" [disabled]="!formRef.valid">
  <i class="bi bi-check-circle"></i> Cadastrar como Doador
</button>
</form>
