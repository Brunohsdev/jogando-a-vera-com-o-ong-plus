<form class="donor-form" (ngSubmit)="cadastrarDoador()">
  <div class="form-grid">
    <div class="form-group">
      <label>Nome completo *</label>
      <div class="input-with-icon">
        <i class="bi bi-person"></i>
        <input type="text" [(ngModel)]="doador.nome" name="nome" required>
      </div>
    </div>

    <div class="form-group">
      <label>CPF *</label>
      <div class="input-with-icon">
        <i class="bi bi-card-text"></i>
        <input type="text" [(ngModel)]="doador.cpf" name="cpf" mask="000.000.000-00" required>
      </div>
    </div>

    <div class="form-group">
      <label>E-mail *</label>
      <div class="input-with-icon">
        <i class="bi bi-envelope"></i>
        <input type="email" [(ngModel)]="doador.email" name="email" required>
      </div>
    </div>

    <div class="form-group">
      <label>Senha *</label>
      <div class="input-with-icon">
        <i class="bi bi-lock"></i>
        <input type="password" [(ngModel)]="doador.senha" name="senha" required>
      </div>
    </div>

    <div class="form-group">
      <label>Telefone</label>
      <div class="input-with-icon">
        <i class="bi bi-telephone"></i>
        <input type="tel" [(ngModel)]="doador.telefone" name="telefone" mask="(00) 00000-0000">
      </div>
    </div>

    <div class="form-group">
      <label>Data de nascimento *</label>
      <div class="input-with-icon">
        <i class="bi bi-calendar"></i>
        <input type="date" [(ngModel)]="doador.nascimento" name="nascimento" required>
      </div>
    </div>

    <div class="form-group">
      <label>Gênero *</label>
      <select [(ngModel)]="doador.genero" name="genero" required>
        <option value="" disabled selected>Selecione</option>
        <option *ngFor="let genero of generos" [value]="genero">{{genero}}</option>
      </select>
    </div>

    <div class="form-group full-width">
      <label>Áreas de interesse</label>
      <div class="interests-container">
        <div *ngFor="let interesse of areasInteresse"
             class="interest-tag"
             [class.selected]="doador.interesses.includes(interesse)"
             (click)="toggleInteresse(interesse)">
          {{interesse}}
        </div>
      </div>
    </div>

    <div class="form-group full-width">
      <div class="form-check">
        <input type="checkbox" id="newsletter" [(ngModel)]="doador.receberNewsletter" name="newsletter">
        <label for="newsletter">Desejo receber newsletter com oportunidades de doação</label>
      </div>
    </div>

    <div class="form-group full-width">
      <div class="form-check">
        <input type="checkbox" id="termos" [(ngModel)]="doador.aceitouTermos" name="termos" required>
        <label for="termos">Li e aceito os <a href="#">termos de uso</a> e <a href="#">política de privacidade</a> *</label>
      </div>
    </div>
  </div>

  <button type="submit" class="submit-button">
    <i class="bi bi-check-circle"></i> Cadastrar como Doador
  </button>
</form>
