<div class="registration-container">
  <!-- Hero Section -->
  <section class="registration-hero">
    <div class="hero-content">
      <div class="logo-container">
       <img src="logo-icon.svg" alt="Logo do ONG+" width="100" height="auto">
        <h1>Solidarize</h1>
      </div>
      <p class="hero-subtitle">Junte-se a nós e faça a diferença</p>

      <div class="registration-tabs">
        <button class="tab-button" [class.active]="abaSelecionada === 'doador'" (click)="abaSelecionada = 'doador'">
          <i class="bi bi-heart-fill"></i> Sou Doador
        </button>
        <button class="tab-button" [class.active]="abaSelecionada === 'ong'" (click)="abaSelecionada = 'ong'">
          <i class="bi bi-building"></i> Sou ONG
        </button>
      </div>
    </div>
  </section>

  <!-- Form Section -->
  <section class="form-section">
    <div class="form-container">
      <h2 class="form-title">Cadastro de {{ abaSelecionada === 'ong' ? 'ONG' : 'Doador' }}</h2>

      <app-form-ong *ngIf="abaSelecionada === 'ong'"></app-form-ong>
      <app-form-doador *ngIf="abaSelecionada === 'doador'"></app-form-doador>
    </div>
  </section>

  <!-- Features Section -->
  <section class="features-section">
    <div class="container">
      <div class="features-grid">
        <div class="feature-card">
          <div class="feature-icon">
            <i class="bi bi-people-fill"></i>
          </div>
          <h3>Conecte pessoas</h3>
          <p>Una forças com quem quer fazer o bem</p>
        </div>

        <div class="feature-card">
          <div class="feature-icon">
            <i class="bi bi-shield-check"></i>
          </div>
          <h3>Segurança</h3>
          <p>Todas as ONGs são verificadas</p>
        </div>

        <div class="feature-card">
          <div class="feature-icon">
            <i class="bi bi-graph-up"></i>
          </div>
          <h3>Transparência</h3>
          <p>Acompanhe o impacto real</p>
        </div>
      </div>
    </div>
  </section>
</div>

<app-footer></app-footer>
